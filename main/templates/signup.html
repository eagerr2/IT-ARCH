{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up | Atlas Technology{% endblock %}

{% block content %}
<div class="row align-items-center">
    <div class="col-md-6">
        <h2>Create an account</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Create Password *</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password *</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
        <p class="mt-3 text-center">Already got an account? <a href="/login">Log in here!</a></p>
    </div>
    <div class="col-md-6 text-center">
        <img src="{% static 'css/images/Atlas.png' %}" alt="Logo" class="img-fluid">
    </div>
</div>
{% endblock %}
