<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom styles -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Atlas Technology</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home Appliances</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">TV & Audio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Small Appliances</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Computing & Gaming</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Smartphones & Smart Tech</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Brands</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>

                <form class="d-flex">
                    <button class="btn btn-light" type="submit">Login</button>
                </form>

                <form class="d-flex">
                    <button class="btn btn-light" type="submit">Sign-Up</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-md-3">
                <h5>Filters</h5>
                <input type="text" class="form-control mb-3" placeholder="Keywords">
                <div>
                    <h6>Color</h6>
                    <div><input type="checkbox" id="color1"> Lorem Ipsum</div>
                    <div><input type="checkbox" id="color2"> Lorem Ipsum</div>
                    
                    <h6>Size</h6>
                    <div><input type="checkbox" id="color1"> Lorem Ipsum</div>
                    <div><input type="checkbox" id="color2"> Lorem Ipsum</div>
                </div>
            </div>

            <!-- Product Grid -->
            <div class="col-md-6">
                <div class="row g-3"> <!-- Bootstrap gap class -->
                    <div class="col-md-4">
                        <div class="card p-3">
                            <img src="placeholder.jpg" class="card-img-top" alt="Product">
                            <div class="card-body">
                                <h5 class="card-title">Lorem Ipsum</h5>
                                <p class="card-text">$400</p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Cart -->
            <div class="col-md-3 mb-3 p-3 bg-white border rounded">
                <h5>Cart</h5>
                <div id="cart-items">
                    <!-- Dynamic cart items here -->
                </div>
                <hr>
                <p>Subtotal: $<span id="subtotal">0</span></p>
                <button class="btn btn-success">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
